<div class="container">
  <hr>
  <h1>Add Conatcts</h1>
  <form (submit) = "addContact()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="first_name" name = "first_name" class="form-control">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)]="last_name" name = "last_name" class="form-control">
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" [(ngModel)]="phone" name = "phone" class="form-control">
    </div>
    <input type="submit" value="Add" class="btn btn-outline-success">
  </form>
</div>

<div class="container">
  <div *ngFor = "let c of contacts">
 <div>
   {{ c.first_name }}

 </div>
 <hr>
 <div >
  {{ c.last_name }}
  
</div>
<hr>
<div>
  {{ c.phone }}
  
</div>
<hr>
<div>
 <input type="button" (click)= "deleteContact(contact._id)" value="Delete" class="btn btn-danger">
  
</div>
<hr>
</div >
</div>
